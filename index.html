<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Copse|Crimson+Text" rel="stylesheet">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <main>
      <div class="jumbotron">
        <h1 class="text-center">World Clock</h1>
        <div class="text-center">
          <button class="btn" id="btnOne">Tomato</button>
          <button class="btn" id="btnTwo">Golden Rod</button>
          <button class="btn" id="btnThree">Navy</button>
          <button class="btn" id="btnFour">Original</button>
          //
          <button class="btn" id="btnLeft">left</button>
          <button class="btn" id="btnRight">right</button>
          <button class="btn" id="btnCenter">center</button>
          //
          <button class="btn" id="btnAllerta">Allerta</button>
          <button class="btn" id="btnCrimson">Crimson</button>
          <button class="btn" id="btnCopse">Copse</button>
        </div>
      </div>
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-6">
            <h2><u>Seattle</u></h2>
            <div id='seattle' class="white center clockDetails"></div>
          </div>
          <div class="col-md-6">
            <h2><u>Taipei</u></h2>
            <div id='taipei' class="white center clockDetails"></div>
          </div>
        </div>
        <div class="row h-50">
          <div class="col-md-6">
            <h2><u>Calgary</u></h2>
            <div id='calgary' class="white center clockDetails"></div>
          </div>
          <div class="col-md-6">
            <h2><u>Greece</u></h2>
            <div id='greece' class="white center clockDetails"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
